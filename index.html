<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app II</title>
    <style>
        #container{
            display: grid;
            grid-template-columns:  repeat(3,1fr);
            grid-template-rows: repeat(3,auto);
            gap: 20px;
            margin: auto;
            text-align: center;
        }
        p{
            font-size: 20px;
        }
        #sort{
            font-size: 20px;
        }
        button{
            font-size: 20px;
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>
<body>
    <div id="sort">
     <button id="sort-lh">Sort High to Low</button>
     <button id="sort-hl">Sort Low to High</button>
    </div>
    <div id="container"></div>
</body>
</html>
<script src="index.js"></script>
